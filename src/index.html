<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <header>
    <h1>Todo List</h1>
    <div class="header-btn-container">
      <button class="btn add-project-btn">Create New Project</button>
      <button class="btn delete-project-btn">Remove a Project</button>
      <button class="btn create-task-modal-btn"><img src="assets/add_FILL0_wght400_GRAD0_opsz24.svg" alt="+"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg> Add Task</button>
    </div>
  </header>
  <div class="project-area">
    <h2>Projects</h2>
  </div>
  <div class="completed-area">
    <h3>Completed Tasks</h3>
  </div>
  <dialog class="create-task-modal">
    <h1>Create New Task</h1>
    <form class="create-task-form">
      <div class="modal-form-title">
        <label for="itemTitle">Title:</label>
        <input type="text" name="title" id="itemTitle" required>
      </div>
      <div class="modal-form-description">
        <label for="itemDesc">Description:</label>
        <input type="text" name="description" id="itemDesc">
      </div>
      <div class="modal-form-date">
        <label for="itemDueDate">Due Date:</label>
        <input type="datetime-local" name="dueDate" id="itemDueDate">
      </div>
      <div class="modal-form-priority">
        <label for="itemPriority">Priority:</label>
        <select name="priority" id="itemPriority" size="1" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="modal-form-title">
        <label for="itemTitle">Project:</label>
        <select name="projectGroup" id="itemProjectSelector" required>
        </select>
      </div>
      <div class="modal-button-container">
        <button type="button" id="modal-close-btn" class="modal-close-btn">Close</button>
        <button type="submit" id="modal-submit-btn" class="modal-submit-btn">Create Task</button>
      </div>
    </form>
  </dialog>

  <dialog class="edit-task-modal">
    <h1>Edit Task</h1>
    <form class="edit-task-form">
      <div class="modal-form-checkbox">
        <label for="editItemCheckBox">Task Completed:</label>
        <input type="checkbox" name="checkBox" id="editItemCheckBox" required>
      </div>
      <div class="modal-form-title">
        <label for="editItemTitle">Title:</label>
        <input type="text" name="title" id="editItemTitle" required>
        <input type="hidden" name="id" id="itemId" required> 
      </div>
      <div class="modal-form-description">
        <label for="editItemDesc">Description:</label>
        <input type="text" name="description" id="editItemDesc">
      </div>
      <div class="modal-form-date">
        <label for="editItemDueDate">Due Date:</label>
        <input type="datetime-local" name="dueDate" id="editItemDueDate" required>
      </div>
      <div class="modal-form-priority">
        <label for="editItemPriority">Priority:</label>
        <select name="priority" id="editItemPriority" size="1" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="modal-form-project">
        <label for="editItemProjectSelector">Project:</label>
        <select name="projectGroup" id="editItemProjectSelector" required>
        </select>
      </div>
      <div class="modal-button-container">
        <button type="button" id="edit-modal-close-btn" class="edit-modal-close-btn">Close</button>
        <button type="submit" id="edit-modal-submit-btn" class="edit-modal-submit-btn">Update Task</button>
      </div>
    </form>
  </dialog>
  <dialog class="add-project-modal">
    <h1>Add New Project</h1>
    <div class="ap-message"></div>
    <form class="add-project-form">
      <div class="modal-project-name">
        <label for="projectName">Name:</label>
        <input type="text" name="project" id="projectName" required>
      </div>
      <div class="modal-button-container">
        <button type="button" id="add-project-close-btn">Close</button>
        <button type="submit" id="add-project-submit-btn">Submit</button>
      </div>
    </form>
  </dialog>
  <dialog class="remove-project-modal">
    <h1>Select a project to remove</h1>
    <span class="warning">WARNING: This will permanently delete all tasks for this project!</span>
    <form class="remove-project-form">
      <label for="projectSelector">Project:</label>
      <select name="project" id="projectSelector"></select required>
        <div class="remove-project-modal-btn-container">
          <button type="button" class="close-remove-project-modal-btn">Close</button>
          <button type="submit" class="submit-remove-project-btn">Submit</button>
        </div>
    </form>
  </dialog>
  <footer>Designed and developed by Batuhan Dasdemir<a href="https://github.com/AlphaZer00"><img src="assets/github-mark.svg" alt=""></a> <a href="https://linkedin.com/in/batuhan-dasdemir"><img src="assets/linkedin-2.svg" alt=""></a></footer>

</body>
</html>
