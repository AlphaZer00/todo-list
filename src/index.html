<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>TODO List</header>
  <div class="project-area">

  </div>
  <div class="completed-area">
    <h2>Completed Tasks</h2>
  </div>
  <button class="btn create-task-modal-btn">+</button>
  <button class="btn add-project-btn">Create New Project</button>
  <dialog class="create-task-modal">
    <h1>Create New Task</h1>
    <form class="create-task-form">
      <div class="modal-form-checkbox">
        <label for="itemCheckBox"></label>
        <input type="checkbox" name="checkBox" id="itemCheckBox" value="true">
      </div>
      <div class="modal-form-title">
        <label for="itemTitle">Title:</label>
        <input type="text" name="title" id="itemTitle">
      </div>
      <div class="modal-form-description">
        <label for="itemDesc">Description:</label>
        <input type="text" name="description" id="itemDesc">
      </div>
      <div class="modal-form-date">
        <label for="itemDueDate">Due Date:</label>
        <input type="datetime-local" name="dueDate" id="itemDueDate">
      </div>
      <div class="modal-form-priority">
        <label for="itemPriority">Priority:</label>
        <select name="priority" id="itemPriority" size="1">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="modal-form-title">
        <label for="itemTitle">Project:</label>
        <select name="projectGroup" id="itemProjectSelector">
        </select>
      </div>
      <div class="modal-button-container">
        <button type="button" id="modal-close-btn" class="modal-close-btn">Close</button>
        <button type="submit" id="modal-submit-btn" class="modal-submit-btn">Create Task</button>
      </div>
    </form>
  </dialog>

  <dialog class="edit-task-modal">
    <h1>Edit Task</h1>
    <form class="edit-task-form">
      <div class="modal-form-checkbox">
        <label for="editItemCheckBox"></label>
        <input type="checkbox" name="checkBox" id="editItemCheckBox" value="true">
      </div>
      <div class="modal-form-title">
        <label for="editItemTitle">Title:</label>
        <input type="text" name="title" id="editItemTitle">
        <input type="hidden" name="id" id="itemId"> 
      </div>
      <div class="modal-form-description">
        <label for="editItemDesc">Description:</label>
        <input type="text" name="description" id="editItemDesc">
      </div>
      <div class="modal-form-date">
        <label for="editItemDueDate">Due Date:</label>
        <input type="datetime-local" name="dueDate" id="editItemDueDate">
      </div>
      <div class="modal-form-priority">
        <label for="editItemPriority">Priority:</label>
        <select name="priority" id="editItemPriority" size="1">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="modal-form-project">
        <label for="editItemProjectSelector">Project:</label>
        <select name="projectGroup" id="editItemProjectSelector">
        </select>
      </div>
      <div class="modal-button-container">
        <button type="button" id="edit-modal-close-btn" class="edit-modal-close-btn">Close</button>
        <button type="submit" id="edit-modal-submit-btn" class="edit-modal-submit-btn">Update Task</button>
      </div>
    </form>
  </dialog>
  <dialog class="add-project-modal">
    <h1>Add New Project</h1>
    <form class="add-project-form">
      <div class="modal-project-name">
        <label for="projectName">Name:</label>
        <input type="text" name="project" id="projectName">
      </div>
      <div class="modal-button-container">
        <button type="button" id="add-project-close-btn">Close</button>
        <button type="submit" id="add-project-close-btn">Submit</button>
      </div>
    </form>
  </dialog>
</body>
</html>
